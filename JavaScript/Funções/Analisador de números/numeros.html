<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Analisador de Números</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <header><h1>Analisador de Números</h1></header>

        <div id="principal">
            <div id="input-box">
                <p>
                    Número (entre 1 a 100): <input type="number" id="numero">

                    <input type="submit" value="Adicionar" onclick="adicionar()">
                </p>

                <select id="valores" size="10"></select>
                <input style="margin-left: 5px;" type="submit" value="Finalizar" onclick="analisar()">
            </div>

            <div id="result-box">
                <p id="res"></p>

                <div class="botao"></div>
            </div>

            <script src="analisador.js"></script>
        </div>

        <span id="rodapé"><p><strong>&copy; ThDev</strong></p></span>
    
    </body>
</html>
