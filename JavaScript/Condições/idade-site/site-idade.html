<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Verificador de Idade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="estilo.css" rel="stylesheet">
    </head>

    <body>
        <div id="cabecalho"><h1>Verificador de idade</h1></div>

        <div id="principal">
            <div id="input-box">

                <p>Ano de nascimento: 
                    <input style="line-height: 10px;" type="number" id="ano_nascimento">
                </p>

                <p>Sexo: 
                    <input type="radio" name="genero" id="M" checked> <!-- Checked é importante para coletar qual caixa está marcada -->
                    <label for="M">Masculino</label> <!-- Label é um texto para a checkbox, identifica-se qual checkbox pelo #id -->

                    <input type="radio" name="genero" id="F"> 
                    <label for="F">Feminino</label>
                </p>
                <input type="submit" value="Verificar" onclick="idade()">          
            </div>

            <div id="result-box">
            </div>
        </div>    
        
        <span id="rodapé">
            <p>&copy; ThDev</p>
        </span>

        <script src="idade-final.js"></script>
    </body>
</html>
