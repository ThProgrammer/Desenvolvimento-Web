<!doctype html>    
<html>

    <head>
        <title>Listas</title>
    </head>

    <body>
            
        <h2>Mapa do site</h2>

    <!--Tipos de marcadores de lista ol: circle °, square e disc(padrão)-->
        <ul type="circle"> <!--Unordered List = Lista não ordenada-->
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>    
        </ul> 

        <h2>Perguntas</h2>

    <!--Tipos: 1, ordena de 1 a infinito | A, a, ordena de A/a a Z/z | I, ordena em números romanos (maiusculos e minúsculos)-->
        <ol type="I"> <!-- Ordened List = Lista Ordenada -->
            <li> Comida favorita? </li>
            <li> Carro favorito? </li>
            <li> Série favorita? </li>
        </ol>

    </body>
</html>
