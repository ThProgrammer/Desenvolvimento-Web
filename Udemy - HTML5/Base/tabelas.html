        <title>Tabelas</title>

    <body>

        <h2>Produtos</h2>

        <table border = "2" width="50%"> <!--tag que inicia nossa tabela
        border é o tamanho da borda da nossa tabela
        width é a largura da tabela.-->

            <tr> <!--tablerow Usada para criar a linha da tabela--> 
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr> 

            <tr> <!--Outra tr, logo, outra linha da tabela-->
                <td>001</td> <!--tabledata-- Usada para criar o item da tabela-->
                <td>Notebook</td>
                <td>R$2.500</td>
            </tr>

            <tr>
                <td>002</td>
                <td><a href="https://www.kabum.com.br/produto/165062/tablet-samsung-galaxy-a7-lite-4g-32gb-android-11-tela-de-8-7-grafite-sm-t225nzapzto?gclid=CjwKCAjwiJqWBhBdEiwAtESPaKUDbAulDg0FaRJ6-AG9ZFUS4Uw_4eII3WAc_7_eN2khdIKIhEQBmRoCPX8QAvD_BwE">
                    Tablet</a></td>
                <td>R$949</td>
            </tr>

            <tr>
                <td>003</td>
                <td>iPhone XSPROMAX+++</td>
                <td>R$999.999,99</td>
            </tr>

        </table>

    </body>


</html>
