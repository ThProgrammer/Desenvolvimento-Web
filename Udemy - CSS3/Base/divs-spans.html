<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Div e Span</title>
        <style type="text/css">

            #topo {
                background-color: blue;
            }

            #conteudo {
                background-color: red;
            }

            .produto {
                background-color: gray;
                margin: 10px;
            }

            #rodape {
                background-color: green;
            }

        </style>


    </head>

    <body>

        <div id="topo">

            <img width="150" height="45"  src="arquivos/Amazon_logo.svg.webp">

            <div>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>
            </div>

        </div>

        <div id="conteudo">
            <div class="produto">
                Produto 1
            </div>

            <div class="produto">
                Produto 2
            </div>

            <div class="produto">
                Produto 3
            </div>
        </div>

        <span id="rodape">
            Todos os <span style="color:blue;"><u>direitos</u></span> reservados.
        </span>
        
    </body>

</html>
